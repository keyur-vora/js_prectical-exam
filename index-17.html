<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enterthe first choice"))
        let b = parseInt(prompt("enterthe second choice"))
        let choice = parseInt(prompt("enter the choice"))

        console.log("press 1 for +")
        console.log("press 1 for -")
        console.log("press 1 for *")
        console.log("press 1 for /")

        switch(choice){
            case 1:
                console.log(a+b)
                break;

                case 2:
                console.log(a-b)
                break;

                case 3:
                console.log(a*b)
                break;

                case 4:
                console.log(a/b)
                break;
                
                default:
                    console.log("enter the valid choce")
        }
    </script>
</body>
</html>
